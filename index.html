<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TKCP Lead Generation Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Playfair Display"', 'serif'],
              'body': ['"Inter"', 'sans-serif'],
            },
            colors: {
              church: {
                primary: '#2B4C7E',
                accent: '#D4AF37',
              },
              hospitality: {
                primary: '#1B365D',
                accent: '#FF6B35',
              },
              neutral: {
                light: '#F5F5F5',
                dark: '#333333',
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'flicker': 'flicker 1.5s infinite',
              'glitch': 'glitch 0.2s 3',
              'burst': 'burst 0.3s ease-out forwards',
              'hero-text': 'fade-in-up 1s ease-out 1.5s forwards',
              'hero-cta': 'fade-in 2s ease-out 2.5s forwards',
              'confetti-fall': 'confetti-fall 2s ease-out forwards',
              'bounce-in': 'bounce-in 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'flicker': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' },
              },
              'glitch': {
                '0%, 100%': { transform: 'skewX(0deg)' },
                '25%': { transform: 'skewX(-5deg) translateX(-5px)' },
                '75%': { transform: 'skewX(5deg) translateX(5px)' },
              },
              'burst': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-100%) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' },
              },
              'bounce-in': {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
</head>
  <body class="bg-neutral-light font-body text-neutral-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
